<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping cart</title>
    <link rel="stylesheet" href="./output.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="text-white text-4xl animate-pulse text-center mt-10">
        Galexy Shop
      </div>
    </header>
    <main>
      <section id="container" class="w-[1000px] grid grid-cols-3  gap-5  mx-auto mt-6  justify-items-center">
        
        
      </section>
      <div class="btnsContainer mt-6 mb-8  h-7 flex justify-center items-center gap-2">
        
      </div>

      <section class="cart_section w-[75%] mx-auto">
        <div class="  mx-auto ">
            <h2 class="text-center text-4xl font-bold text-cyan-400 bg-black/80 py-4 rounded-2xl">Cart</h2>
            <div class="flex justify-evenly mt-5" >
                <div class="text-white text-3xl bg-black/50 p-2 rounded-lg w-[200px] text-center ">Title
                </div>
                <div class="text-white text-3xl bg-black/50 p-2 rounded-lg w-[200px] text-center">Price</div>
                <div class="text-white text-3xl bg-black/50 p-2 rounded-lg w-[200px] text-center">Count</div>
            </div>
            <div class="userCart_container bg-black/80 rounded-2xl p-3 mt-5">

             
                
             
                </div>
               
              <img src="../public/images/" alt="">
              
                


            </div>
            <div  class="text-red-500 text-3xl font-bold my-3">Total Price : <span id="totalPrice" class="text-white">$</span>
            </div>
            <button class="p-2 bg-cyan-500 hover:bg-cyan-700 rounded-lg text-white mt-3 w-[200px] text-xl font-bold">PURCHASE</button>
        </div>
      </section>

      
    </main>
  </body>
</html>
